# Netlify Configuration for UN Duty Station Codes
# Based on CEB Donor Codes proven deployment pattern

[build]
  # Build command - uses production TypeScript config
  command = "npm run build"
  
  # Output directory for Vite builds
  publish = "dist"
  
  # Build environment variables
  [build.environment]
    NODE_VERSION = "20"
    NPM_VERSION = "10"
    # Prevent Netlify from flagging public environment variables as secrets
    # These are MEANT to be public for client-side use (EmailJS pattern)
    SECRETS_SCAN_OMIT_KEYS = "VITE_EMAILJS_PUBLIC_KEY,VITE_EMAILJS_SERVICE_ID,VITE_EMAILJS_TEMPLATE_ID"

# SPA routing - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Performance headers - cache static assets
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Development context (for branch previews)
[context.branch-deploy]
  command = "npm run build"

# Production context
[context.production]
  command = "npm run build"

# Build plugin configuration
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true


